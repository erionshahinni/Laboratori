<div class="login-container">
    <div class="login-1-2">
        <div class="login1">

            </div>
    <div class="login2">
        <h2>Sign up</h2>
    <form id="loginForm" onsubmit="validateForm(); return false;">
        <input type="text" id="name" placeholder="Name" required>
        <div id="nameError" class="error-message"></div>
        <input type="text" id="surname" placeholder="Surname" required>
        <div id="surnameError" class="error-message"></div>
        <input type="text" id="email" placeholder="Email" required>
        <div id="emailError" class="error-message"></div>
        <input type="password" id="password" placeholder="Password" required>
        <div id="passwordError" class="error-message"></div>
        <button type="submit" class="contact-button" style="width: 70px; height: 30px;">Login</button>
        <div class="signup-link">
            <p>Already have an account? <a class="signup" href="login.html">Login</a></p>
        </div>
    </form>
</div>
</div>
</div>

<script>
     function validateForm() {


        let name = document.getElementById('name').value;
        let surname = document.getElementById('surname').value;
        let email = document.getElementById('email').value;
        let password = document.getElementById('password').value;


        let nameRegex =  /^[A-Z][a-z]{3,8}$/;
        let surnameRegex =  /^[A-Z][a-z]{3,8}$/;
        let emailRegex = /[a-zA-Z.-_]+@+[a-z]+\.+[a-z]{2,3}$/;
        let passwordRegex = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}$/;


        if (!nameRegex.test(name)) {
            document.getElementById('nameError').innerText = 'Name error.';
            return;
        } else {
            document.getElementById('nameError').innerText = '';
        }

        if (!surnameRegex.test(surname)) {
            document.getElementById('surnameError').innerText = 'Surname error.';
            return;
        } else {
            document.getElementById('surnameError').innerText = '';
        }

        if (!emailRegex.test(email)) {
            document.getElementById('emailError').innerText = 'Email error.';
            return;
        } else {
            document.getElementById('emailError').innerText = '';
        }

        if (!passwordRegex.test(password)) {
            document.getElementById('passwordError').innerText = 'Password must be at least 6 characters long and include at least one lowercase letter, one uppercase letter, and one digit.';
            return;
        } else {
            document.getElementById('passwordError').innerText = '';
        }


        alert('Signup successful!');
    }

    $(function() {
            $(".toggle").on("click", function() {
                $(".item").toggleClass("active");
            });
        });
</script>
