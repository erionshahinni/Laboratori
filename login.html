    <script>
    function validateForm() {
        let email = document.getElementById('email').value;
        let password = document.getElementById('password').value;

        
        let emailRegex = /[a-zA-Z.-_]+@+[a-z]+\.+[a-z]{2,3}$/;
        let passwordRegex = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}$/;

        
        if (!emailRegex.test(email)) {
            document.getElementById('emailError').innerText = 'Username must be at least 4 characters long and contain only letters and numbers.';
            return;
        } else {
            document.getElementById('emailError').innerText = '';
        }

        
        if (!passwordRegex.test(password)) {
            document.getElementById('passwordError').innerText = 'Password must be at least 6 characters long and include at least one lowercase letter, one uppercase letter, and one digit.';
            return;
        } else {
            document.getElementById('passwordError').innerText = '';
        }

        
        alert('Login successful!');
    }
